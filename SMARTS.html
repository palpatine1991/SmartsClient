<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SMARTS EDITOR</title>
<script>
var createjs = window;
</script>
<link rel="stylesheet" type="text/css" href="main.css">
<script src="jquery-1.9.1.min.js"></script>
<script src="easeljs-0.5.0.min.js"></script>
<script src="atom.js"></script>
<script src="api.js"></script>
<script src="bond.js"></script>
<script src="serialize.js"></script>

</head>
<body onload="init()">
<canvas id="canvas" width="800" height="600"></canvas>
<div id="rightMenu">
	<button id="AtomChoice" class="AtomButton" onmousedown="openAtomChoice(null)"></button>
	<button id="C" class="AtomButton" onmousedown='changeAtomType("C")'>C</button>
    <button id="N" class="AtomButton" onmousedown='changeAtomType("N")'>N</button>
    <button id="F" class="AtomButton" onmousedown='changeAtomType("F")'>F</button>  
    <div id="atom-bondSpace"></div>
    <button id="singleBondButton" class="AtomButton" onmousedown='changeBondType("singleBond")'>-</button>  
    <button id="doubleBondButton" class="AtomButton" onmousedown='changeBondType("doubleBond")'>=</button> 
    <button id="tripleBondButton" class="AtomButton" onmousedown='changeBondType("tripleBond")'>≡</button> 
</div>
<div id="toolDiv">
	<button id="move" class="AtomButton" onmousedown='changeAction("move")'></button>
	<button id="delete" class="AtomButton" onmousedown='changeAction("delete")'></button>
</div>
<div id="atomInfoDiv">
	<table id="atomInfoTable">
    	<tr><td class="nameCell">Aliphatic</td></tr>
        <tr><td id="possibleAliphatic"></td></tr>
        <tr><td class="nameCell">Aromatic</td></tr>
        <tr><td id="possibleAromatic"></td></tr>
        <tr><td >ChangeAtoms <button id="AtomChoice" class="AtomButton" onclick="openAtomChoice(shownAtom)"></button></td></tr>
        <tr><td class="nameCell">Charge</td></tr>
        <tr><td id="possibleCharges"></td></tr>
        <tr><td id="possibleChargeAdder"><input type="number" id="chargeAdder"/><br><button id="chargeAdderAdd" onclick="addCharge()">Add</button><button id="chargeAdderDelete" onclick="deleteCharge()">Delete</button></td></tr>
        <tr><td class="nameCell">Valence</td></tr>
        <tr><td id="possibleValences"></td></tr>
        <tr><td id="possibleValenceAdder"><input type="number" id="valenceAdder" min="1"/><br><button id="valenceAdderAdd" onclick="addValence()">Add</button><button id="valenceAdderDelete" onclick="deleteValence()">Delete</button></td></tr>
    </table>
</div>
<div id="bondInfoDiv">
	<table id="bondInfoTable">
    	<tr><td class="nameCell">Possible Types</td></tr>
    	<tr><td>
    		<form action="">
				<input type="checkbox" id="singleBond" value="singleBond" onchange="Bond.checkboxHandler(this)">Single<br>
				<input type="checkbox" id="doubleBond" value="doubleBond" onchange="Bond.checkboxHandler(this)">Double<br>
				<input type="checkbox" id="tripleBond" value="tripleBond" onchange="Bond.checkboxHandler(this)">Triple<br>
				<input type="checkbox" id="aromaticBond" value="aromaticBond" onchange="Bond.checkboxHandler(this)">Aromatic<br>
			</form>
		</td></tr>
    </table>
</div>
<button onclick="Serializer.serialize()">Serialize</button>
<div id="serialization">
	
</div>
   

</body>
</html>
